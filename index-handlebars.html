<body class="mediawiki ltr sitedir-ltr ns-3 ns-talk page-User_talk_10_0_2_2 skin-vector action-view vector-animateLayout">
	<div id="mw-page-base" class="noprint"></div>
	<div id="mw-head-base" class="noprint"></div>

	<div id="content" class="mw-body" role="main">
		<a id="top"></a>

		<div id="mw-js-message" style="display:none;"></div>
		<h1 id="firstHeading" class="firstHeading" lang="en"><span dir="auto">User talk:10.0.2.2</span></h1>

		<div id="bodyContent">
			<div id="contentSub"></div>
			<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr">
				<!--
					BEGIN
					FLOW
					CONTENT
				-->

				<!-- START OF TEMPLATES -->

				<script type="text/x-handlebars-template" id="flow_board_header-partial">
					<div class="flow-board-header">
						<div class="flow-click-interactive flow-editable-interactive">
							{{#workflow board}}
								{{#with header}}
									{{#if content}}
										{{html content}}
									{{else}}
										<p>{{l10n "No_header"}}</p>
									{{/if}}
								{{/with}}
							{{/workflow}}
							<a class="mw-ui-button mw-ui-thin mw-ui-progressive mw-ui-sleeper" href="/">{{l10n "Edit"}}</a>
							<!-- @todo existing state bottom-right-fixed (and faded-out?) edit button -->
						</div>
					</div>
				</script>

				<script type="text/x-handlebars-template" id="flow_board_navigation-partial">
					<div class="flow-board-navigation">
						<a href="{{url 'board.search'}}" class="flow-board-navigator-last"><span class="glyphicon glyphicon-search" title="Search"></span></a>
						<div>
							<a href="{{url 'collapser.small_topics'}}"       class="flow-board-navigator-right flow-board-navigator-cap"><span class="glyphicon glyphicon-indent-right" title="{{l10n "Small_topics"}}"></span></a>
							<a href="{{url 'collapser.topics_only'}}"        class="flow-board-navigator-right"><span class="glyphicon glyphicon-list" title="{{l10n "Topics_only"}}"></span></a>
							<a href="{{url 'collapser.topics_and_posts'}}"   class="flow-board-navigator-right"><span class="glyphicon glyphicon-align-justify" title="{{l10n "Topics_and_posts"}}"></span></a>
							<a href="{{url 'board.topics'}}"                 class="flow-board-navigator-active flow-board-navigator-first">{{l10n "Newest_topics"}}</a>
							{{!--
							<a href="{{url 'board.topics'}}"                 class="flow-board-navigator-active flow-board-navigator-cap flow-board-navigator-first">{{l10n "Topics"}}</a>
							<a href="{{url 'board.history'}}">{{l10n "History"}}</a>
							--}}
						</div>
					</div>
				</script>

				<script type="text/x-handlebars-template" id="flow_topic_navigation-partial">
					<ul class="flow-topic-navigation">
						<li class="flow-topic-navigation-heading"><h5>{{l10n "Topics"}}</h5></li>
						{{#workflow board}}
							{{#each topics}}
								{{#workflow this}}
									<li class="flow-topic-navigator-wrap"><a href="#flow-topic-{{id}}" class="flow-topic-navigator">{{html content}} <span class="flow-topic-navigator-meta">{{#if update_time}}{{timestamp update_time "active_ago"}}{{else}}{{timestamp start_time "started_ago"}}{{/if}}</span></a></li>
								{{/workflow}}
							{{/each}}
							<li class="flow-topic-navigation-footer">
								{{l10n "topic_count_sidebar" this}}
								<a href="{{urls.pagination.load_more}}" class="mw-ui-button mw-ui-progressive mw-ui-quiet mw-ui-thin"><span class="glyphicon glyphicon-refresh /*glyphicon-list-alt*/"></span> {{l10n "Load_More"}}</a>
							</li>
						{{/workflow}}
					</ul>
				</script>

				<script type="text/x-handlebars-template" id="form_element-partial">
					<label class="mw-ui-field mw-ui-fieldtag-{{tag}} {{#if fieldtype}}mw-ui-fieldtype-{{fieldtype}}{{/if}}">{{!
						}}<{{tag}}
							{{#if class}}class="{{class}}"{{/if}}
							{{#if type}}type="{{type}}"{{/if}}
							{{#if name}}name="{{name}}"{{/if}}
							{{#if placeholder}}placeholder="{{placeholder}}"{{/if}}
							{{#if value}}value="{{value}}"{{/if}}
							{{#if role}}data-role="{{role}}"{{/if}}
							{{#if expandable}}data-flow-expandable="true"{{/if}}
							{{#if min}}min="{{min}}"{{/if}}
							{{#if max}}max="{{max}}"{{/if}}
							{{#if maxlength}}maxlength="{{maxlength}}"{{/if}}
							{{#if pattern}}pattern="{{pattern}}"{{/if}}
							{{#if required}}required="required"{{/if}}
						{{#if closing_tag}}>{{else}}/>{{/if}}{{!
							}}{{#if radio}}<span class="mw-ui-radio"></span>{{/if}}{{!
							}}{{#if checkbox}}<span class="mw-ui-checkbox"></span>{{/if}}{{!
								}}{{content}}{{!
						}}{{#if closing_tag}}</{{closing_tag}}>{{/if}}{{!
						}}{{#if validation}}<span class="mw-ui-field-icon mw-ui-validation-icon"></span>{{/if}}{{!
						}}<span class="mw-ui-field-icon mw-ui-focus-icon"></span>{{!
					}}</label>
				</script>

				<script type="text/x-handlebars-template" id="flow_newtopic_form-partial">
					<form class="flow-newtopic-form" data-flow-initial-state="collapsed">
						<input class="mw-ui-input" type="text" placeholder="{{l10n "Start_a_new_topic"}}" required="required" />
						<textarea class="mw-ui-input flow-form-collapsible" placeholder="{{l10n "topic_details_placeholder"}}"></textarea>

						<div class="flow-form-actions flow-form-collapsible">
							<button data-role="submit" class="mw-ui-button mw-ui-constructive">{{l10n "Add_Topic"}}</button>
							<button data-role="action" class="mw-ui-button mw-ui-progressive mw-ui-sleeper">{{l10n "Preview"}}</button>
							<button data-flow-interactive-handler="cancelForm" data-role="cancel" class="mw-ui-button mw-ui-destructive mw-ui-sleeper">{{l10n "Cancel"}}</button>

							<small class="flow-terms-of-use plainlinks">{{l10n "topic_TOU"}}</small>
						</div>
					</form>
				</script>

				<script type="text/x-handlebars-template" id="flow_topic-partial">
					<div class="flow-topic" id="flow-topic-{{id}}">
						<div class="flow-topic-titlebar">
							<h2 class="flow-topic-title">{{content}}</h2>
							<span class="flow-author">{{l10n "started_with_participants" this}}</span>
							<div class="flow-topic-meta">
								{{l10n "comment_count" this}}
								<a class="mw-ui-button mw-ui-progressive mw-ui-sleeper mw-ui-thin" href="#flow-topic-{{id}}-form-content">{{l10n "Reply"}}</a>
								{{#if update_time}}
									<a class="mw-ui-button mw-ui-quiet mw-ui-progressive mw-ui-thin" href="{{urls.history}}" title="View topic history"><span class="glyphicon glyphicon-time"></span> {{timestamp update_time "active_ago"}}</a>
								{{else}}
									<a class="mw-ui-button mw-ui-quiet mw-ui-progressive mw-ui-thin" href="{{urls.permalink}}" title="Permalink to topic"><span class="glyphicon glyphicon-comment"></span> {{timestamp start_time "started_ago"}}</a>
								{{/if}}
							</div>

							<div class="flow-menu">
								<div class="flow-menu-js-drop"><a href="javascript:void(0);"><span class="caret"></span></a></div>
								<ul class="mw-ui-button-container">
									<li><a class="mw-ui-button mw-ui-progressive mw-ui-quiet mw-ui-thin" href="{{urls.actions.lock}}"><span class="glyphicon glyphicon-lock"></span> {{l10n "Lock"}}</a></li>
									<li><a class="mw-ui-button mw-ui-quiet mw-ui-thin" href="{{urls.actions.hide}}"><span class="glyphicon glyphicon-eye-close"></span> {{l10n "Hide"}}</a></li>
									<li><a class="mw-ui-button mw-ui-regressive mw-ui-quiet mw-ui-thin" href="{{urls.actions.delete}}"><span class="glyphicon glyphicon-ban-circle"></span> {{l10n "Delete"}}</a></li>
									<li><a class="mw-ui-button mw-ui-destructive mw-ui-quiet mw-ui-thin" href="{{urls.actions.suppress}}"><span class="glyphicon glyphicon-exclamation-sign"></span> {{l10n "Suppress"}}</a></li>
								</ul>
							</div>
						</div>

						{{#each replies}}
							{{#workflow this}}
								{{> flow_post this}}
							{{/workflow}}
						{{/each}}

						{{> flow_reply_form this}}
					</div>
				</script>

				<script type="text/x-handlebars-template" id="flow_post-partial">
					<div class="flow-post">
						{{#author this}}
							<span class="flow-author"><a href="{{urls.author_contribs}}" title="{{urls.author_contribs_title}}" class="mw-userlink">{{name}}</a> <span class="mw-usertoollinks">(<a href="{{urls.author_talk}}" class="new" title="{{urls.author_talk_title}}">{{l10n "Talk"}}</a> | <a href="{{urls.author_block}}" title="{{urls.author_block_title}}">{{l10n "block"}}</a>)</span></span>
						{{/author}}
						<div class="flow-post-content">
							{{html content}}
						</div>
						<div class="flow-post-meta">
							<a class="mw-ui-button mw-ui-progressive mw-ui-sleeper mw-ui-thin" href="#flow-post-{{id}}-form-content">{{l10n "Reply"}}</a>
							<a class="mw-ui-button mw-ui-regressive mw-ui-sleeper mw-ui-thin" href="{{urls.edit}}">{{l10n "Edit"}}</a>
							{{timestamp start_time "time_ago"}}
							{{#if update_time}}
								<a class="mw-ui-button mw-ui-quiet mw-ui-progressive mw-ui-thin" href="{{urls.history}}" title="View post edit history"><span class="glyphicon glyphicon-time"></span> {{timestamp update_time "edited_ago"}}</a>
							{{/if}}
						</div>

						<div class="flow-menu">
							<div class="flow-menu-js-drop"><a href="javascript:void(0);"><span class="caret"></span></a></div>
							<ul class="mw-ui-button-container">
								<li><a class="mw-ui-button mw-ui-quiet mw-ui-thin" href="{{urls.actions.hide}}"><span class="glyphicon glyphicon-eye-close"></span> {{l10n "Hide"}}</a></li>
								<li><a class="mw-ui-button mw-ui-regressive mw-ui-quiet mw-ui-thin" href="{{urls.actions.delete}}"><span class="glyphicon glyphicon-ban-circle"></span> {{l10n "Delete"}}</a></li>
								<li><a class="mw-ui-button mw-ui-destructive mw-ui-quiet mw-ui-thin" href="{{urls.actions.suppress}}"><span class="glyphicon glyphicon-exclamation-sign"></span> {{l10n "Suppress"}}</a></li>
							</ul>
						</div>

						{{#each replies}}
							{{#workflow this}}
								{{> flow_post this}}
							{{/workflow}}
						{{/each}}
					</div>
				</script>

				<script type="text/x-handlebars-template" id="flow_reply_form-partial">
					<form class="flow-reply-form" data-flow-initial-state="collapsed">
						<textarea id="flow-post-{{id}}-form-content" data-flow-expandable="true" class="mw-ui-input" type="text" placeholder="{{l10n "Reply_to_author_name" this}}" required="required"></textarea>

						<div class="flow-form-actions flow-form-collapsible">
							<button data-role="submit" class="mw-ui-button mw-ui-constructive">{{l10n "Reply"}}</button>
							<button data-role="action" class="mw-ui-button mw-ui-progressive mw-ui-sleeper">{{l10n "Preview"}}</button>
							<button data-flow-interactive-handler="cancelForm" data-role="cancel" class="mw-ui-button mw-ui-destructive mw-ui-sleeper">{{l10n "Cancel"}}</button>

							<small class="flow-terms-of-use plainlinks">{{l10n "reply_TOU"}}</small>
						</div>
					</form>
				</script>

				<script type="text/x-handlebars-template" id="timestamp-partial">
					{{#if time_ago}}
						<time datetime="{{time_iso}}" class="flow-timestamp">
							<span class="flow-timestamp-now">{{time_readable}}</span>
							<span id="{{guid}}" class="flow-timestamp-ago">{{time_ago}}</span>
						</time>
					{{else}}
						<time datetime="{{time_iso}}" class="flow-timestamp">{{time_readable}}</time>
					{{/if}}
				</script>
